<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product - ECommerce website</title>
        <link rel="stylesheet" href="./assets/CSS/HomeStyles.css">
        <link rel="stylesheet" href="./assets/CSS/ProductStyles.css">
    </head>
    <body>
        <nav class="navbarElement"></nav>
        <section class="productDetailsArea">
            <div class="imageSliderArea">
                <div class="productImages">
                    <img src="./assets/images/Products/ProductAImageA.png"
                        class
                        alt="productAImageA">
                    <img src="./assets/images/Products/ProductAImageB.png" class
                        alt="productAImageB">
                    <img src="./assets/images/Products/ProductAImageC.png" class
                        alt="productAImageC">
                    <img src="./assets/images/Products/ProductAImageD.png"
                        class="active"
                        alt="productAImageD">
                </div>
            </div>
            <div class="detailsArea">
                <h2 class="productBrandArea">PRODUCT BRAND</h2>
                <p class="shortDescriptionArea">The product description goes
                    here to give more details about it.</p>
                <span class="normalProductPrice">$119,99</span>
                <span class="productPriceWithDiscount">$77,99</span>
                <span class="productDiscountArea">( 35% OFF )</span>

                <p class="productSubHeadingArea">
                    Please, select the model:
                </p>
                <input type="radio" name="model" value="black" chacked hidden
                    id="blackModel">
                <label for="blackModel" class="modelRadioButton checked">Black</label>
                <input type="radio" name="model" value="white" hidden
                    id="whiteModel">
                <label for="whiteModel" class="modelRadioButton">White</label>
                <input type="radio" name="model" value="red" hidden
                    id="redModel">
                <label for="redModel" class="modelRadioButton">Red</label>
                <input type="radio" name="model" value="lightBlue" hidden
                    id="lightBlueModel">
                <label for="lightBlueModel" class="modelRadioButton">Silver</label>
                <input type="radio" name="model" value="golden" hidden
                    id="goldenModel">
                <label for="goldenModel" class="modelRadioButton">Golden</label>

                <button class="cartButton">+ Add to "I want this" list</button>
            </div>
        </section>
        <section class="deepDetaisArea">
            <h2 class="headingArea">Description</h2>
            <p class="detailsText">The Airdot phone: a sleek wireless device
                combining convenience and style. With seamless connectivity and
                immersive audio, it's a tech lover's dream.</p>
        </section>
        <footer></footer>
        <script src="./assets/JS/Home.js"></script>
        <script src="./assets/JS/Nav.js"></script>
        <script src="./assets/JS/Product.js"></script>
        <script src="./assets/JS/Footer.js"></script>
    </body>
</html>
